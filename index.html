<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2SEC Burn Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #e6e6e6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            color: #00eaff;
        }

        .section {
            padding: 20px;
            border-bottom: 1px solid #222;
        }

        .metric-box {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #333;
        }

        #burn-log div {
            background: #111;
            padding: 8px;
            margin: 5px 0;
            border-left: 3px solid #00eaff;
        }
    </style>
</head>

<body>

<header>
    <h1>2SEC Burn Dashboard</h1>
    <p>Live Supply • Burned Tokens • Vault Balance • Burn Log</p>
</header>

<div class="section">
    <h2>Live Token Metrics</h2>

    <div class="metric-box">
        <strong>Total Supply:</strong> <span id="total-supply">Loading...</span>
    </div>

    <div class="metric-box">
        <strong>Current Supply:</strong> <span id="current-supply">Loading...</span>
    </div>

    <div class="metric-box">
        <strong>Burned Tokens:</strong> <span id="burned-tokens">Loading...</span>
    </div>

    <div class="metric-box">
        <strong>Vault Balance:</strong> <span id="vault-balance">Loading...</span>
    </div>
</div>

<div class="section">
    <h2>Burn Log</h2>
    <div id="burn-log">
        <!-- Your PowerShell script will inject entries here -->
    </div>
</div>

<script>
    const RPC = "https://fullnode.mainnet.sui.io:443";
    const COIN_TYPE = "0xf7323565fb71c360edc39a93b2524f88997a87f2d396c693dbf8185151fb8bce::sec2::SEC2";
    const VAULT_ID = "0x02edb12e7affd2ef0e77788ff6596ac854ec9a91645479acca78baad177e589a";

    async function fetchSupply() {
        try {
            const res = await fetch(RPC, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    id: 1,
                    method: "suix_getTotalSupply",
                    params: [COIN_TYPE]
                })
            });

            const data = await res.json();
            const total = Number(data.result.value) / 1_000_000_000;

            document.getElementById("total-supply").textContent = total.toLocaleString();

            return total;
        } catch (e) {
            document.getElementById("total-supply").textContent = "Error";
            return 0;
        }
    }

    async function fetchVaultBalance() {
        try {
            const res = await fetch(RPC, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    jsonrpc: "2.0",
                    id: 1,
                    method: "sui_getObject",
                    params: [VAULT_ID, { showContent: true }]
                })
            });

            const data = await res.json();
            const raw = Number(data.result.data.content.fields.internal_pool);
            const tokens = raw / 1_000_000_000;

            document.getElementById("vault-balance").textContent = tokens.toLocaleString();

            return tokens;
        } catch (e) {
            document.getElementById("vault-balance").textContent = "Error";
            return 0;
        }
    }

    async function updateMetrics() {
        const total = await fetchSupply();
        const vault = await fetchVaultBalance();

        const currentSupply = total - vault;
        const burned = vault; // Vault holds burned tokens

        document.getElementById("current-supply").textContent = currentSupply.toLocaleString();
        document.getElementById("burned-tokens").textContent = burned.toLocaleString();
    }

    updateMetrics();
    setInterval(updateMetrics, 15000);
</script>

</body>
</html>
